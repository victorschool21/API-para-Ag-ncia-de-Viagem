# Configurações da Aplicação
spring.application.name=viagens-api
server.port=8080

# Desabilitar data.sql temporariamente
spring.sql.init.mode=never

# Configurações do Banco de Dados H2 (em memória)
spring.datasource.url=jdbc:h2:mem:viagensdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (para visualizar o banco de dados)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações de JSON
spring.jackson.serialization.indent_output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# Configurações de validação
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Logging
logging.level.root=INFO
logging.level.com.agencia.viagens=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

